<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="image/Gabone.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Logare la Newsletter</h1>

        <input type="text" name="nNume" class="form-control top" placeholder="Numele" require autofocus>
        <input type="text" name="pName" class="form-control middle" placeholder="Prenumele" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

        <label>
            <input type="checkbox" value="remember-me">Ține-mă minte
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Loghează-te acum</button>
        <p class="mt-5 mb-3 text-muted">&copy; Gabone GAMING.Inc</p>
    </form>
</body>

</html>
